
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
		<script type="text/javascript" src="js/jqueryui/jquery-ui.js"></script>
		<script type="text/javascript" src="js/jqueryui/jquery-ui-autocompletextend.js"></script>
		<link rel="stylesheet" href="js/jqueryui/jquery-ui.css" />
		<link rel="stylesheet" href="js/jqueryui/jquery-ui.structure.css" />
		<link rel="stylesheet" href="js/jqueryui/jquery-ui.theme.css" />
		<link rel="stylesheet" href="js/jqueryui/jquery-ui-autocompletextend.css" />
		
		<style type="text/css">
			input,button,select,textarea{ outline:none;}
			textarea{resize:none;}
			.w400{width: 400px;}
		</style>
	</head>
	<body>
		
		<input id="expand" class="w400" />
		<button type="button" onclick="destroy()">销毁</button>		
		<script type="text/javascript">
			var availableTags = [ "ActionScript",   "AppleScript",   "Asp"  ];
			$( "#expand" ).autocompletextend({autoFocus:true,delay:1, source: availableTags,lookup:function(target,text) {console.log(text)}});
			
			function destroy(){
				$( "#expand" ).autocompletextend('destroy')
			}
		</script>
	</body>
</html>
