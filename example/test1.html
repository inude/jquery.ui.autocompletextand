<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
		<script type="text/javascript" src="js/jqueryui/jquery-ui.js"></script>
		<script type="text/javascript" src="js/jqueryui/jquery-ui-autocompletextand.js"></script>
		<link rel="stylesheet" href="js/jqueryui/jquery-ui.css" />
		<link rel="stylesheet" href="js/jqueryui/jquery-ui.structure.css" />
		<link rel="stylesheet" href="js/jqueryui/jquery-ui.theme.css" />

		<style type="text/css">
			input,button,select,textarea{ outline:none;}
			textarea{resize:none;}
			.w400{width: 400px;}
		</style>
	</head>
	<body>
		<input id="expand" class="w400" />
		<script type="text/javascript">
			var availableTags = [ "ActionScript",   "AppleScript",   "Asp" ,"Javascript" ];
			$( "#expand" ).autocompletextand({showAdd:false,autoFocus:true,delay:1, source: availableTags,lookup:function(target,text) {console.log(text)},add:function(target,text) {alert(text)}});
		</script>
	</body>
</html>
